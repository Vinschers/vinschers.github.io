---
name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      HUGO_VERSION: 0.152.2
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Install LaTeX and dvisvgm
      - name: Install LaTeX Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-pictures \
            texlive-fonts-recommended \
            texlive-science \
            dvisvgm

      # Compile TikZ files to SVG
      - name: Compile TikZ to SVG
        run: |
          # Find all .tikz files in content and static directories
          find content static -type f -name "*.tikz" | while read -r file; do

            echo "Processing $file..."
            dir=$(dirname "$file")
            filename=$(basename "$file" .tikz)

            # 1. Compile LaTeX to DVI
            if ! latex -interaction=nonstopmode -output-directory="$dir" "$file"; then
               echo "::error::Compilation failed for $file. Ensure it is a valid standalone LaTeX document."
               exit 1
            fi

            # 2. Convert DVI to SVG
            dvisvgm --no-fonts --clipjoin "$dir/$filename.dvi" -o "$dir/$filename.svg"

            # 3. Cleanup temporary files (.dvi, .aux, .log)
            rm "$dir/$filename.dvi" "$dir/$filename.aux" "$dir/$filename.log" 2>/dev/null || true

            echo "Successfully created $dir/$filename.svg"
          done

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          TZ: Europe/Paris
          HUGO_CALENDAR_URL: ${{ vars.HUGO_CALENDAR_URL }}
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
