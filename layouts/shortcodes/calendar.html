<iframe
    id="open-web-calendar"
    style="
        background: url(&quot;https://raw.githubusercontent.com/niccokunzmann/open-web-calendar/master/static/img/loaders/circular-loader.gif&quot;)
            center center no-repeat;
    "
    src={{ getenv "HUGO_CALENDAR_URL" }}
    sandbox="allow-scripts allow-same-origin allow-top-navigation"
    allowTransparency="true"
    scrolling="no"
    frameborder="0"
    height="600px"
    width="100%"
></iframe>
