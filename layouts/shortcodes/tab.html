{{- $tabName := .Get "tabName" -}}
{{- $id := md5 $tabName -}}
{{- .Parent.Scratch.Add "tabs" (slice (dict "Name" $tabName "ID" $id)) -}}
{{- $isActive := eq .Ordinal 0 -}}

<div class="tab-content {{ if $isActive }}active{{ end }}" id="tab-{{ $id }}">
    {{- partial "dedent.html" .Inner | markdownify -}}
</div>
