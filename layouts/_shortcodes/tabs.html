{{- $content := .Inner -}}
<div class="tabs-container">
    <div class="tabs-nav">
        {{- range $index, $tab := .Scratch.Get "tabs" -}}
            <button class="tab-btn {{ if eq $index 0 }}active{{ end }}" data-target="tab-{{ $tab.ID }}">
                {{ $tab.Name }}
            </button>
        {{- end -}}
    </div>
    <div class="tabs-panels">
        {{- $content | safeHTML -}}
    </div>
</div>
