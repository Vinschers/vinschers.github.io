baseURL = "https://vicentin.xyz/"
title = "Felipe Vicentin"
languageCode = "en-us"
theme = "PaperMod"
enableEmoji = true
pygmentsCodefences = true
pygmentsCodefencesGuessSyntax = true
paginate = 5

[params]
displayFullLangName = true
showToc = true
TocOpen = true
showBreadCrumbs = true
ShowCodeCopyButtons = true
ShowPostNavLinks = false
ShowReadingTime = true
math = true


[outputs]
home = ["HTML", "RSS", "JSON"]

[languages]
